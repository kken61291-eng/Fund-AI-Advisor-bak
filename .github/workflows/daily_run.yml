permissions:
  contents: write

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§  Run Analysis System
      env:
        # é‚®ç®±é…ç½®
        EMAIL_USER: ${{ secrets.MAIL_USER }}
        EMAIL_PASS: ${{ secrets.MAIL_PASS }}
        EMAIL_TO: ${{ secrets.MAIL_USER }}
        
        # LLM é…ç½®
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        
      run: |
        # è¿è¡Œä¸»ç¨‹åº
        python main.py

    - name: Commit and Push Portfolio
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # æ£€æŸ¥ portfolio.json æ˜¯å¦æœ‰å˜åŒ–
        if [[ -n $(git status --porcelain portfolio.json) ]]; then
          git add portfolio.json
          git commit -m "ğŸ“ˆ Auto-update portfolio ledger [skip ci]"
